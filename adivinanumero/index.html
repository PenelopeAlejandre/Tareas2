<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adivina el número</h1>
        <br>
        <p class="lead text-center">Piensa en un número entre 1 y 100</p>
        <br>
        <div class="text-center">
            <button id="startButton" class="btn btn-primary">Empezar</button>
            <div id="guess" style="display: none;">
                <p class="mt-3">¿Es este tu número?</p>
                <h2 id="guessNumber" class="mb-3"></h2>
                <button id="yesButton" class="btn btn-success mr-2">Sí</button>
                <button id="noButton" class="btn btn-danger">No</button>
            </div>
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <script src="adivina.js" defer></script>
</body>
</html>
